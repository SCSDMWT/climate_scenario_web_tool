# Build a Docker image and push to GitHub Container Registry.
name: Docker Image CI

on:
  push:
    tags:
      - '*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'

    - name: Install dependencies
      run: npm install
      working-directory: ./scotclimpact/static
      
    - name: Run Jest tests
      run: npm run build
      working-directory: ./scotclimpact/static
      
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ghcr.io/SCSDMWT/climate_scenario_web_tool:${{ github.ref_name }}
          ghcr.io/SCSDMWT/climate_scenario_web_tool:latest
