# Workflow to run JavaScript unit tests with jest

name: JS application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install
        working-directory: ./scotclimpact/static

      - name: Run Jest tests
        run: npm test
        working-directory: ./scotclimpact/static

