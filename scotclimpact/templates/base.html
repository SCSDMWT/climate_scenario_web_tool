<!doctype html>
<html lang="en">
  <head>
    <title>ScotClimATE</title>
    {% if gtag_id | length %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ gtag_id }}"></script>
    <script>
      const gtag_id = "{{ gtag_id }}";
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());
      gtag('config', gtag_id);
    </script>
    {% else %}
    <script>
      const gtag_id = "";
      function gtag() {};
    </script>
    {% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ static_url_for('static', filename='favicon.svg') }}">
    <link href="{{ static_url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
	<a class="navbar-brand" href="{{ static_url_for('index') }}">ScotClimATE</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	    {% for item in navigation %}
	    <li class="nav-item">
              <a class="nav-link {% if page is defined and page.path == url_for(item.path) %}active{% endif %}" aria-current="page" href="{{ url_for(item.path) }}">{{ item.title }}</a>
            </li>
	    {% endfor %}
	  </ul>
	</div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>
    
  </body>

  <script src="{{ static_url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
  {% block scripts %}{% endblock %}
</html>
